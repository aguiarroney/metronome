<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Teste</title>
</head>
<body>
		<audio id="sound_high">
			<source src="utils/high.wav" type="audio/wav"/>
		</audio>

		<audio  id="sound_low">
			<source type="audio/wav" src="utils/low.wav"/>
		</audio>

		<div id="div_1">
			<div id="title_div">
				<strong>Easy Metronome</strong>	
			</div>

			<div id="bpm_div">
				<h1 id="speed">70</h1>
				<h3>BPM</h3>
			</div>

			<div id="btn_div">
				<button id="minus_btn" class="button"> - </button>
				<button id="play_btn" class="button">Play</button>
				<button id="plus_btn" class="button"> + </button>
			</div>

			<div id="leds_div">
				<span id="led_1">1</span>
				<span id="led_2">2</span>
			</div>
		</div>
</body>
</html>
